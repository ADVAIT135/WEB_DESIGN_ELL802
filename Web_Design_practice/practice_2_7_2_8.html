<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>font styles and sizes</title>
</head>
<body>
	<p><pre>Illustartion of formatting tags
		<b>This is Bold</b>
		<i>This is Italics</i>
		<u>This is underline</u>
		<em>This is Emphasis</em>
		<strong>This is Strong</strong>
	</p>
	<br>
	<p>
		<pre>sub and sup tags
			<p>2H + O = H<sub>2</sub>O</p>
			<p>X * X * X + 5 = X<sup>3</sup>+5</p>
			<p>My favorite color is <del>pink</del> <ins>Saffron</ins>!</p>
	</p>
</body>
</html>

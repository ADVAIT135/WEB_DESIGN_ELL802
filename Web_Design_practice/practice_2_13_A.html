<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table head, Table foot and Table body</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Month</th>
				<th>Savings</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>Total</td>
				<td>9000</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>June</td>
				<td>3100</td>
			</tr>
			<tr>
				<td>July</td>
				<td>5900</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

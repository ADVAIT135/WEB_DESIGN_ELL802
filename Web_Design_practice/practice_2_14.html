<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Row-span and Column-span</title>
</head>
<body>
	<p>Illustration of Row Span</p>
	<table border="border">
		<tr>
			<th rowspan="2"> MHSSCE </th>
			<th>ELEX</th>
		</tr>
		<tr>
			<th>AIML</th>
		</tr>
	</table>
	<p>Illustration of Column Span</p>
	<table border="border">
		<tr>
			<th colspan="2">
				MHSSCE
			</th>
		</tr>
		<tr>
			<th>
				ELEX
			</th>
			<th>AIML</th>
		</tr>
	</table>
</body>
</html>

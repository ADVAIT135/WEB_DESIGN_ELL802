<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Definition Lists and Nested Lists</title>
</head>
<body>
	<h2>Definition Lists</h2>
	<dl>
		<dt>Computer</dt>
		<dd>It is an electronic device used to do various operarions.</dd>
	</dl>
	<h2>Nested Lists</h2>
	<ol type=A>
		<li>India</li>
		<ol type=I>
			<li>Maharashtra</li>
			<ol>
				<li>Mumbai Suburban</li>
				<li>Andheri</li>
			</ol>
			<ol>
				<li>East</li>
				<li>400069</li>
			</ol>
		<li>America</li>
		<li>United Kingdom</li>
</body>
</html>
